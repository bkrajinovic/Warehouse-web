<div class="container mt-5 pb-5">  <form (submit)="onSubmit()" #ngForm="ngForm">

    <input title="id" name="id" type="hidden" [(ngModel)]="position.id" />
    <div class="form-group">
      <label for="name">Name *</label>
      <input required type="text" name="name" [(ngModel)]="position.name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="shelf">Shelf *</label>
      <input required name="shelf" type="text" title="shelf" [(ngModel)]="position.shelf" class="form-control" id="shelf">
    </div>
    <div class="form-group">
      <label for="position">Position On Shelf *</label>
      <input required name="position" type="text" title="position" [(ngModel)]="position.positionOnShelf" class="form-control"
        id="position">
    </div>
    <button (click)="goBack()" class="btn btn-outline-primary float-left">Cancel</button>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>
</div>
