<div class="container">
    <div class="col-sm-12 mb-3">

        <button class="btn btn-outline-primary" (click)="onAdd()">Add <i class="fa fa-plus"></i></button>
            </div>
<div>
  <table class="table table-hover">

    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let warehouse of warehouses">
        <td>{{ warehouse.name }}</td>
        <td>{{ warehouse.street }}</td>
        <td>{{ warehouse.city.name }}</td>
        <td>{{ warehouse.createdAt | date: 'dd.MM.yyyy.' }}</td>
        <td><button class="btn bg-light" (click)="onEdit(warehouse.id)"><i class="fa fa-edit"></i></button> 
           <button class="btn ml-3 bg-danger" (click)="onDelete(warehouse.id)"><i class="fa fa-trash"></i></button></td>

    </tbody>
  </table>
</div>
</div>
