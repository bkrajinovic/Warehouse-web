<div class="container">
<div>
  <table class="table table-hover">

    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let warehouse of warehouses">
        <td>{{ warehouse.name }}</td>
        <td>{{ warehouse.street }}</td>
        <td>{{ warehouse.city.name }}</td>
        <td>{{ warehouse.createdAt | date: 'dd.MM.yyyy.' }}</td>
        <td><button class="btn bg-secondary"><i class="fa fa-edit"></i></button> <button class="btn ml-3 bg-danger"><i class="fa fa-trash"></i></button></td>

    </tbody>
  </table>
</div>
</div>
