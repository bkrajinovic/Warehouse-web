<div class="container">

        <div [hidden]="errorMessage.length == 0">{{ errorMessage }}</div>
        <form (submit)="onSubmit()" #ngForm="ngForm">
        <input title="id" name="id" type="hidden" [(ngModel)]="warehouse.id" />
        <div class="form-group">
            <label for="name">Name *</label>
            <input required type="text" name="name" [(ngModel)]="warehouse.name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="street">Street *</label>
            <input required name="street" type="text" title="street" [(ngModel)]="warehouse.street" class="form-control" id="street">
        </div>
        <div class="form-group">
            <label for="city">City</label>          
             <select  class="form-control" name="cityId" [(ngModel)]="selectedCityId">  
              <option *ngFor="let city of cities" [value]="city.id">  
                {{city.name}}  
              </option>  
            </select> 
        </div>
                  <button [disabled]="!ngForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
                </form>
</div>
